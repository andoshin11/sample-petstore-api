type: object
required:
  - id
  - name
  - category
  - sex
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  category:
    type: integer
    format: int32
    enum:
      - 1
      - 2
      - 3
  sex:
    type: string
    enum:
      - male
      - female
  note:
    type: string
